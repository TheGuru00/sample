<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scrolling Sections</title>
  <link rel="stylesheet" href="samplestyle.css" />
</head>
<body>

  <!-- Section 1 -->
  <section class="section">
    <div class="fade-up fade-left">
      <p>Hi I'm</p>
      <p>I am data scientist</p>
    </div>
  </section>

  <!-- Section 2 -->
  <section class="section">
    <div class="fade-up fade-right">
      <p><strong>Skills:</strong></p>
      <ul>
        <li>Python</li>
        <li>SQL</li>
      </ul>
    </div>
  </section>

  <script src="samplejs.js"></script>
</body>
</html>
